<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

    <title>Vue Hello</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app">

        <div :class="wrapperClassList" :style="backGroundRandom">

            <h1 v-bind:class="h1ClassList">{{h1InnerText}}</h1>

            <img :src="imgSrc" :class="imgClassList">
    
            <button :class="btnClassList" @click="changeColor">{{btnInnerText}}</button>

            <p>Scrivi 'red', 'blue' o 'green' se vuoi impostare un colore dominante, altrimenti cambia colore in modo randomico</p>
            <input type="text" v-model="colorValue">
            <button @click = "randomColor(colorValue)">Color</button>
        </div>


    </div>

    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
